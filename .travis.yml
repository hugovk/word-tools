language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - "pypy"
  - "pypy3"

sudo: false

cache:
  directories:
    - $HOME/.pip-cache/

install:
  - pip install flake8
  - pip install twitter
  - pip install coveralls
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then pip install wordnik-py3; else pip install wordnik; fi

before_script:
  - flake8 .

script: coverage run --source=word_tools.py test_word_tools.py

after_success:
  - coverage report
  - coveralls

matrix:
  fast_finish: true
  allow_failures:
    - python: 2.6
    - python: 3.4
    - python: 3.5
    - python: "pypy"
    - python: "pypy3"
